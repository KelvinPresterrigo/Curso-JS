<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar DOM</title>
    <style>
        Body{
            background-color: rgb(226, 148, 1);
            color: rgb(10, 10, 128);
            font: normal 35pt Arial ;
        }

    
    </style>

</head>
<body>
    <h1>Aprendendo a usar DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Outro <strong> Resultado </strong> </p>
    <div class="msg"> Clique em min </div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        window.document.write(p1.innerHTML)
       // window.alert(p1.innerText)
        var d = window.document.querySelector('div.msg')
        //d.style.background = 'green'
        d.innerText = 'estou aguardando'
    </script>
</body>
</html>
